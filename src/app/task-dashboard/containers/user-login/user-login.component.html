<mat-card class="userLoginComponent">
  <mat-card-header>
    <mat-card-title align="center">Sign in</mat-card-title>
    <mat-card-subtitle align="center">and check your tasks</mat-card-subtitle>
  </mat-card-header>
  <form>
    <mat-card-content align="center">
      <mat-form-field hideRequiredMarker="true">
        <mat-label>Username</mat-label>
        <input matInput required>
      </mat-form-field>
      <mat-form-field hideRequiredMarker="true">
        <mat-label>Password</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'">
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button color="primary">Create new profile</button>
      <button mat-raised-button color="primary">Sign in</button>
    </mat-card-actions>
  </form>
</mat-card>
