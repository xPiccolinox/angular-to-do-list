<div class="taskContainer">
    <div class="sidebar mat-elevation-z8">
        <img src="./assets/images/logo.png"/>
        <div class="logOutSection">
            <button mat-raised-button color="primary" (click)="handleLogOut()">Log out</button>
            <div class="loggedUsername">Logged as: {{username}}</div>
        </div>
    </div>
    <div class="taskList">
        <task-tile
            class="taskTile"
            *ngFor="let task of tasks; let i = index;"
            [task]="task"
            [i]="i"
            (done)="handleChangeDone($event)"
            (remove)="handleRemove($event)">
        </task-tile>
        <task-form class="taskForm" (addNew)="handleAddNew($event)"></task-form>
    </div>
</div>
